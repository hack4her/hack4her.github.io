<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slideshow</title>
  <style>
    #slideshow-container {
      max-width: 800px;
      position: relative;
      margin: auto;
    }

    .mySlides {
      display: none;
    }

    img {
      width: 100%;
    }
  </style>
</head>
<body>

<h1>Image Slideshow</h1>

<div id="slideshow-container">
  <div class="mySlides">
    <img src="_MG_1646.JPG" alt="Image 1">
  </div>
  <div class="mySlides">
    <img src="_MG_1656.JPG" alt="Image 2">
  </div>
  <div class="mySlides">
    <img src="_MG_1708.JPG" alt="Image 3">
  </div>
  <div class="mySlides">
    <img src="_MG_1862.JPG" alt="Image 4">
  </div>
  <div class="mySlides">
    <img src="_MG_1733.JPG" alt="Image 5">
  </div>
  <div class="mySlides">
    <img src="_MG_1733.JPG" alt="Image 5">
  </div>
</div>

<script>
  let slideIndex = 0;

  function showSlides() {
    let i;
    const slides = document.getElementsByClassName("mySlides");

    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }

    slideIndex++;

    if (slideIndex > slides.length) {
      slideIndex = 1;
    }

    slides[slideIndex - 1].style.display = "block";

    setTimeout(showSlides, 2000); // Change slide every 2 seconds (adjust as needed)
  }

  // Initial call to start the slideshow
  showSlides();
</script>

</body>
</html>
